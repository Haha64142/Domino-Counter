<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <svg style="display: none">
    <symbol
      id="sun-icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <circle cx="12" cy="12" r="5" />
      <line x1="12" y1="1" x2="12" y2="3" />
      <line x1="12" y1="21" x2="12" y2="23" />
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
      <line x1="1" y1="12" x2="3" y2="12" />
      <line x1="21" y1="12" x2="23" y2="12" />
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
    </symbol>
    <symbol
      id="moon-icon"
      viewBox="0
  0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path
        d="M21 12.79A9 9 0
  1 1 11.21 3 7 7 0 0 0 21 12.79z"
      />
    </symbol>
  </svg>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Domino Counter</h1>
        <button
          id="theme-toggle"
          class="icon-toggle"
          onclick="toggleDarkMode()"
          title="Toggle dark mode"
        >
          <svg id="theme-icon" width="24" height="24">
            <use href="#moon-icon" />
          </svg>
        </button>
      </div>

      <div class="grid">
        <button class="domino">
          <img
            src="Images/12.png"
            onclick="updateTotal(12)"
            draggable="false"
            title="12"
            alt="12"
          />
        </button>
        <button class="domino">
          <img
            src="Images/11.png"
            onclick="updateTotal(11)"
            draggable="false"
            title="11"
            alt="11"
          />
        </button>
        <button class="domino">
          <img
            src="Images/10.png"
            onclick="updateTotal(10)"
            draggable="false"
            title="10"
            alt="10"
          />
        </button>
        <button class="domino">
          <img
            src="Images/9.png"
            onclick="updateTotal(9)"
            draggable="false"
            title="9"
            alt="9"
          />
        </button>
        <button class="domino">
          <img
            src="Images/8.png"
            onclick="updateTotal(8)"
            draggable="false"
            title="8"
            alt="8"
          />
        </button>
        <button class="domino">
          <img
            src="Images/7.png"
            onclick="updateTotal(7)"
            draggable="false"
            title="7"
            alt="7"
          />
        </button>
        <button class="domino">
          <img
            src="Images/6.png"
            onclick="updateTotal(6)"
            draggable="false"
            title="6"
            alt="6"
          />
        </button>
        <button class="domino">
          <img
            src="Images/5.png"
            onclick="updateTotal(5)"
            draggable="false"
            title="5"
            alt="5"
          />
        </button>
        <button class="domino">
          <img
            src="Images/4.png"
            onclick="updateTotal(4)"
            draggable="false"
            title="4"
            alt="4"
          />
        </button>
        <button class="domino">
          <img
            src="Images/3.png"
            onclick="updateTotal(3)"
            draggable="false"
            title="3"
            alt="3"
          />
        </button>
        <button class="domino">
          <img
            src="Images/2.png"
            onclick="updateTotal(2)"
            draggable="false"
            title="2"
            alt="2"
          />
        </button>
        <button class="domino">
          <img
            src="Images/1.png"
            onclick="updateTotal(1)"
            draggable="false"
            title="1"
            alt="1"
          />
        </button>
      </div>

      <div class="buttons">
        <button class="undo" onclick="undoLastAction()">Undo</button>
        <button class="reset" onclick="resetTotal()">Reset</button>
      </div>

      <div class="total">Total <span id="total">0</span></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
