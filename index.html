<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Domino Counter</h1>

      <div class="grid">
        <!-- Grid of domino buttons -->
        <button class="domino"><img src="Images/12.png" alt="12" /></button>
        <button class="domino"><img src="Images/11.png" alt="11" /></button>
        <button class="domino"><img src="Images/10.png" alt="10" /></button>
        <button class="domino"><img src="Images/9.png" alt="9" /></button>
        <button class="domino"><img src="Images/8.png" alt="8" /></button>
        <button class="domino"><img src="Images/7.png" alt="7" /></button>
        <button class="domino"><img src="Images/6.png" alt="6" /></button>
        <button class="domino"><img src="Images/5.png" alt="5" /></button>
        <button class="domino"><img src="Images/4.png" alt="4" /></button>
        <button class="domino"><img src="Images/3.png" alt="3" /></button>
        <button class="domino"><img src="Images/2.png" alt="2" /></button>
        <button class="domino"><img src="Images/1.png" alt="1" /></button>
      </div>

      <div class="buttons">
        <button class="undo">Undo</button>
        <button class="reset">Reset</button>
      </div>

      <div class="total">Total <span id="total">0</span></div>
    </div>
  </body>
</html>
